<html>
 <head></head>
 <body>
   {% load static %}
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <!-- Site Properties -->
  <title>Echeque System</title>

  <script type="text/javascript" src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'plugins/web3/node_modules/bignumber.js/bignumber.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'plugins/web3/web3-light.js' %}"></script>


  <script type="text/javascript" src="{% static 'plugins/semantic/semantic.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <link type="text/css" href="{% static 'plugins/semantic/semantic.css' %}" rel="stylesheet"/>

   <script>
    $(document).ready(function() {

        //$('.ui.labeled.icon.sidebar')
        //  .sidebar('toggle')
        //;

        if (localStorage.getItem('username') != "undefined"){
            //$('#welcome_region').
            document.getElementById('welcome_region').innerHTML = 'Welcome, ' + localStorage.getItem('username');
        }
        else {
            document.getElementById('welcome_region').innerHTML = 'Welcome';
        }

        // fix menu when passed
        $('.ui.labeled.icon.sidebar').sidebar('toggle');
        $('#menu_list').click(function(event) {
            $('.ui.labeled.icon.sidebar').sidebar('toggle');

        });

    });
   </script>


   {% block my_extrajs %}{% endblock %}


  <!-- Following Menu -->
  <div class="teal column ui large top fixed inverted menu  aligned centered " style="">
   <div class=" ">
    <div class="item">
     <i name="menu_list" class="content icon" style="color:white" id="menu_list"></i>
    </div>
   </div>
   <div style="margin:auto auto;color:white" id="welcome_region">
    Welcome
   </div>
  </div>
  <div style="margin-top:50px">
    {% block my_content %} {% endblock %}
  </div>
  <!-- Page Contents -->
  <div class="ui left vertical inverted labeled icon thin sidebar labeled icon menu">
   <a class="item"> <i class="home icon"></i> Balance </a>
   <a class="item"> <i class="block layout icon"></i> Topics </a>
   <a class="item"> <i class="smile icon"></i> Friends </a>
   <a class="item"> <i class="setting icon"></i> Setting </a>
   <a class="item"> <i class="log out icon"></i> Logout </a>
  </div>
 </body>
</html>
